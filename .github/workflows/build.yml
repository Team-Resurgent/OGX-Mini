      - name: Build OGX-Mini - ADAFRUIT_FEATHER
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=ADAFRUIT_FEATHER .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-ADAFRUIT_FEATHER.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-ADAFRUIT_FEATHER.uf2

      - name: Build OGX-Mini - ESP32_BLUEPAD32_I2C
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=ESP32_BLUEPAD32_I2C .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-ESP32_BLUEPAD32_I2C.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-ESP32_BLUEPAD32_I2C.uf2

      - name: Build OGX-Mini - ESP32_BLUERETRO_I2C
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
