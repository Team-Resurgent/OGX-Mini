name: Build OGX-Mini

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
  
jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependancies
        run: sudo apt install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Get Pico SDK
        run: git clone --branch 2.1.0 --recurse-submodules https://github.com/raspberrypi/pico-sdk.git

      - name: Create Build Folder
        run: |
          mkdir build
          mkdir output

      - name: Build OGX-Mini - PI_PICO
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=PI_PICO .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-PI_PICO.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-PI_PICO.uf2

      - name: Build OGX-Mini - PI_PICO2
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=PI_PICO2 .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-PI_PICO2.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-PI_PICO2.uf2

      - name: Build OGX-Mini - PI_PICOW
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=PI_PICOW .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-PI_PICOW.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-PI_PICOW.uf2

      - name: Build OGX-Mini - PI_PICO2W
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=PI_PICO2W .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-PI_PICO2W.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-PI_PICO2W.uf2

      - name: Build OGX-Mini - RP_ZERO
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=RP_ZERO .. 
          cmake --build .
