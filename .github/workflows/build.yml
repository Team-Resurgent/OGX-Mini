          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-ESP32_BLUERETRO_I2C.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-ESP32_BLUERETRO_I2C.uf2

      - name: Build OGX-Mini - EXTERNAL_4CH_I2C
        run: |
          cd ${{ github.workspace }}/build
          rm -fr ./*
          cmake -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk -DOGXM_BOARD=EXTERNAL_4CH_I2C .. 
          cmake --build .
          cp ${{ github.workspace }}/build/OGX-Mini-v1.0.0a3-EXTERNAL_4CH_I2C.uf2 ${{ github.workspace }}/output/OGX-Mini-v1.0.0a3-EXTERNAL_4CH_I2C.uf2

      - name: List Files
        run: ls ${{ github.workspace }}/build

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          tag_name: latest
          draft: true
          files: |
            ${{ github.workspace }}/output/*.uf2

      - name: Create Release
        uses: softprops/action-gh-release@v2.2.2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.workspace }}/output/*.uf2
